<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="js/api.js"></script>
    <script src="js/showonce.js"></script>
    <script src="/js/version.js"></script>
    <link rel="stylesheet" href="/chota.min.css">
    <link rel="stylesheet" type="text/css" href="/showonce.css">
    <title>ShowOnce. One-time secrets service</title>
  </head>
<html>
<body onload = pageLoaded();>
<div class="top">
  <div class="project">ShowOnce. One-time secrets service</div>
  <div class="right">
    <a href="/my">Admin</a>
  </div>
</div>
<div class="bottom">
  <div class="right">
    Powered by <a href="https://github.com/LeKovr/showonce">showonce</a> <span id="appVersion">v0.0</span>
    | <a href="/openapi.html">API</a>
  </div>
</div>
<div class="content">
  <form><br/>
  <div class="row is-center">
    <div class="col-1 is-right">
      ID:
    </div>
    <div class="col-6">
      <input type="text" id="id_input" name="id" size="40" />
    </div>
    <div class="col-3">
      <input type="submit" class="button secondary"/>
    </div>
  </div>
  </form>
  <div id="meta" style="display:none">
    <h1>Secret</h1>
    <form id="metaform">
    <table class="wide">
      <tr><td>Title</td><td><input type="text" name="title" size="40" disabled /></td></tr>
      <tr><td>Group</td><td><input type="text" name="group" size="10" disabled /></td></tr>
      <tr><td>Owner</td><td><input type="text" name="owner" size="10" disabled /></td></tr>
      <tr><td>Status</td><td><input type="text" name="status" size="10" disabled /></td></tr>
      <tr><td>Created</td><td> <input type="text" name="createdAt" size="40" disabled /></td></tr>
      <tr><td>Modified</td><td><input type="text" name="modifiedAt"size="40" disabled /></td></tr>
      <tr><td colspan="2" align="center">
        <div id="data_request" style="display:none">
          <input class="dark" type="button" value="Show" onclick="return showItemData();">
        </div>
        <div id="data_response" style="display:none">
          <textarea id="item_data" name="data" rows=10 disabled></textarea>
        </div>
        <div id="log"></div>
      </td></tr>
    </table>
    </form>
  </div>
</div>
</body>
</html>
