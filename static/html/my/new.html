<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <script src="/js/api.js"></script>
    <script src="/js/showonce.js"></script>
    <script src="/js/version.js"></script>
    <link rel="stylesheet" href="/chota.min.css">
    <link rel="stylesheet" type="text/css" href="/showonce.css">
    <title>ShowOnce - New secret</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
<html>
<body>
<div class="top">
  <div class="project priv"><a href="/">ShowOnce</a></div>
  <div class="right">
      <a href="/my">Admin</a>
    | New
    | <a href="items.html">List</a>
    | <a href="/my/logout">Logout</a>
  </div>
</div>
<div class="bottom">
  <div class="right">
    Powered by <a href="https://github.com/LeKovr/showonce">showonce</a> <span id="appVersion">v0.0</span>
    | <a href="/openapi.html">API</a>
  </div>
</div>
<div class="content">
  <div id="meta">
    <h1>Create new secret</h1>
    <form id="metaform">
    <table class="wide">
      <tr><td>Title</td><td><input type="text" name="title" size="40" required placeholder="Secret description" /></td></tr>
      <tr><td>Group</td><td><input type="text" name="group" size="10" value="default"  /></td></tr>
      <tr><td>Expire</td><td>
        <div class="row">
          <input type="number" name="expire" min="1" max="9999" value="7" class="col-2" />
          <select name="expire_unit" class="col-2">
            <option value="d">day(s)</option>
            <option value="h">hour(s)</option>
            <option value="m">min</option>
            <option value="s">sec</option>
          </select>
        </div>
      </td></tr>
      <tr><td colspan="2" align="center">
        <textarea id="item_data" name="data" rows=10 placeholder="Secret text. Will be showed one time only"></textarea>
        <input type="button" value="Отправить" onclick="return sendForm(this.form, '/my/api/new');">
        <div id="log"></div>
      </td></tr>
    </table>
    </form>
  </div>
</div>
</body>
</html>
