# ##############################################################################
#  openApi config example
#  github.com/grpc-ecosystem/grpc-gateway/v2@v2.11.2/examples/internal/proto/examplepb/unannotated_echo_service.swagger.yaml
#  openApi specification: https://swagger.io/specification/
# #############################################################################
openapiOptions:
  file:
    # the file name must be the same as one passed to protoc when generating generating .swagger.json
    - file: "proto/service.proto"
      option:
        info:
          title: Showonce API
          contact:
            name: Showonce project
            url: https://github.com/LeKovr/showonce
          license:
            name: Apache 2.0 License
            url: https://github.com/LeKovr/showonce/blob/master/LICENSE.md
          version: "1.0"
        externalDocs:
          description: More about author
          url: https://lekovr.github.io
